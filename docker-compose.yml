version: '3.8'

services:
  barq-db:
    build: .
    image: barq-db:latest
    container_name: barq-db
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - barq_data:/app/data
    environment:
      - BARQ_ADDR=0.0.0.0:8080
      - RUST_LOG=info,barq_api=debug
      # Uncomment to enable OTLP tracing
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    restart: unless-stopped

volumes:
  barq_data:
