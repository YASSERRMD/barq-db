# Example BarqDB Custom Resource
apiVersion: barq.io/v1alpha1
kind: BarqDB
metadata:
  name: example-barq-cluster
  namespace: default
spec:
  replicas: 3
  image: yasserrmd/barq-db:latest
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
  storage:
    size: "20Gi"
    storageClassName: "standard"
  config:
    logLevel: "info"
    indexType: "HNSW"
    mode: "cluster"
  tiering:
    enabled: false
