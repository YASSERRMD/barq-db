{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "barq-db.fullname" . }}
  labels:
    {{- include "barq-db.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "barq-db.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow HTTP traffic
    - ports:
        - protocol: TCP
          port: {{ .Values.service.httpPort }}
      {{- if .Values.networkPolicy.allowExternal }}
      from: []
      {{- else }}
      from:
        - podSelector: {}
        {{- if .Values.networkPolicy.ingressNamespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingressNamespaceSelector | nindent 12 }}
        {{- end }}
      {{- end }}
    # Allow gRPC traffic
    - ports:
        - protocol: TCP
          port: {{ .Values.service.grpcPort }}
      {{- if .Values.networkPolicy.allowExternal }}
      from: []
      {{- else }}
      from:
        - podSelector: {}
      {{- end }}
    {{- if .Values.metrics.enabled }}
    # Allow metrics scraping
    - ports:
        - protocol: TCP
          port: {{ .Values.metrics.port }}
      from:
        - podSelector: {}
        {{- if .Values.networkPolicy.metricsNamespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.metricsNamespaceSelector | nindent 12 }}
        {{- end }}
    {{- end }}
    # Allow cluster peer communication
    {{- if eq .Values.barq.mode "cluster" }}
    - ports:
        - protocol: TCP
          port: {{ .Values.service.httpPort }}
        - protocol: TCP
          port: {{ .Values.service.grpcPort }}
      from:
        - podSelector:
            matchLabels:
              {{- include "barq-db.selectorLabels" . | nindent 14 }}
    {{- end }}
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow cluster peer communication
    - ports:
        - protocol: TCP
          port: {{ .Values.service.httpPort }}
        - protocol: TCP
          port: {{ .Values.service.grpcPort }}
      to:
        - podSelector:
            matchLabels:
              {{- include "barq-db.selectorLabels" . | nindent 14 }}
    {{- if .Values.tiering.enabled }}
    # Allow HTTPS for cloud storage APIs
    - ports:
        - protocol: TCP
          port: 443
    {{- end }}
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
