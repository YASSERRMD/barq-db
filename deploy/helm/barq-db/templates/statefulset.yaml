apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "barq-db.fullname" . }}
  labels:
    {{- include "barq-db.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "barq-db.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "barq-db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "barq-db.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "barq-db.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers.enabled }}
      initContainers:
        {{- if .Values.initContainers.waitForDeps.enabled }}
        - name: wait-for-deps
          image: {{ .Values.initContainers.waitForDeps.image }}
          {{- if .Values.initContainers.waitForDeps.command }}
          command:
            {{- toYaml .Values.initContainers.waitForDeps.command | nindent 12 }}
          {{- else }}
          command: ['sh', '-c', 'echo "Ready to start Barq DB"']
          {{- end }}
        {{- end }}
        {{- with .Values.initContainers.custom }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.grpcPort }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: BARQ_HTTP_PORT
              value: "{{ .Values.service.httpPort }}"
            - name: BARQ_GRPC_PORT
              value: "{{ .Values.service.grpcPort }}"
            - name: BARQ_DATA_DIR
              value: "{{ .Values.barq.dataDir }}"
            - name: BARQ_LOG_LEVEL
              value: "{{ .Values.barq.logLevel }}"
            - name: BARQ_MODE
              value: "{{ .Values.barq.mode }}"
            {{- if .Values.barq.apiKey }}
            - name: BARQ_API_KEY
              value: "{{ .Values.barq.apiKey }}"
            {{- else if .Values.barq.existingSecret }}
            - name: BARQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.barq.existingSecret }}
                  key: {{ .Values.barq.existingSecretKey }}
            {{- end }}
            {{- if .Values.tiering.enabled }}
            - name: BARQ_TIERING_ENABLED
              value: "true"
            {{- if .Values.tiering.warm.enabled }}
            - name: BARQ_WARM_TIER_PROVIDER
              value: "{{ .Values.tiering.warm.provider }}"
            - name: BARQ_WARM_TIER_BUCKET
              value: "{{ .Values.tiering.warm.bucket }}"
            {{- end }}
            {{- if .Values.tiering.cold.enabled }}
            - name: BARQ_COLD_TIER_PROVIDER
              value: "{{ .Values.tiering.cold.provider }}"
            - name: BARQ_COLD_TIER_BUCKET
              value: "{{ .Values.tiering.cold.bucket }}"
            {{- end }}
            {{- end }}
            {{- if and .Values.tiering.enabled (or .Values.tiering.warm.enabled .Values.tiering.cold.enabled) }}
            {{- if eq .Values.tiering.warm.provider "s3" }}
            {{- if .Values.cloudCredentials.aws.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.aws.existingSecret }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.aws.existingSecret }}
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.aws.existingSecret }}
                  key: AWS_REGION
                  optional: true
            {{- else if .Values.cloudCredentials.aws.accessKeyId }}
            - name: AWS_ACCESS_KEY_ID
              value: "{{ .Values.cloudCredentials.aws.accessKeyId }}"
            - name: AWS_SECRET_ACCESS_KEY
              value: "{{ .Values.cloudCredentials.aws.secretAccessKey }}"
            - name: AWS_REGION
              value: "{{ .Values.cloudCredentials.aws.region }}"
            {{- end }}
            {{- end }}
            {{- if eq .Values.tiering.warm.provider "gcs" }}
            {{- if .Values.cloudCredentials.gcs.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS_JSON
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.gcs.existingSecret }}
                  key: GOOGLE_APPLICATION_CREDENTIALS_JSON
            {{- end }}
            {{- end }}
            {{- if eq .Values.tiering.warm.provider "azure" }}
            {{- if .Values.cloudCredentials.azure.existingSecret }}
            - name: AZURE_STORAGE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.azure.existingSecret }}
                  key: AZURE_STORAGE_ACCOUNT
            - name: AZURE_STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudCredentials.azure.existingSecret }}
                  key: AZURE_STORAGE_ACCESS_KEY
            {{- else if .Values.cloudCredentials.azure.storageAccount }}
            - name: AZURE_STORAGE_ACCOUNT
              value: "{{ .Values.cloudCredentials.azure.storageAccount }}"
            - name: AZURE_STORAGE_ACCESS_KEY
              value: "{{ .Values.cloudCredentials.azure.storageKey }}"
            {{- end }}
            {{- end }}
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            successThreshold: {{ .Values.healthCheck.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.barq.dataDir }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
